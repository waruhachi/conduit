name: conduit
description: Open-source mobile client for Open-WebUI
version: 1.1.5+19
publish_to: 'none'

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Network & API
  dio: ^5.9.0
  http_parser: ^4.0.2
  
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  
  # UI Components - Enhanced Markdown  
  markdown_widget: ^2.3.2+8
  flutter_highlight: ^0.7.0
  cached_network_image: ^3.3.1
  socket_io_client: ^3.1.2
  yaml: ^3.1.2
  
  
  
  # Modern Animations
  flutter_animate: ^4.5.0
  
  # Platform Features
  record: ^6.1.1
  stts: ^1.2.5
  image_picker: ^1.2.0
  file_picker: ^10.3.2
  path_provider: ^2.1.4
  
  # Utilities
  path: ^1.9.0
  uuid: ^4.5.0
  crypto: ^3.0.3
  package_info_plus: ^8.3.1
  url_launcher: ^6.3.0
  intl: ^0.20.2

  # Icons & Theming
  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0
  wakelock_plus: ^1.2.10
  share_plus: ^11.1.0
  share_handler: ^0.0.19
  
  # Clipboard functionality is available through flutter/services (part of Flutter SDK)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.1
  freezed: ^3.2.0
  json_serializable: ^6.11.1
  flutter_native_splash: ^2.4.6

dependency_overrides:

flutter:
  uses-material-design: true
  generate: true
  # Localization
  # ARB files live in lib/l10n (configured via l10n.yaml)
  
  assets:
    - assets/icons/

flutter_native_splash:
  # Background color (Conduit dark theme)
  color: "#000000"
  # Image to display on the splash screen
  image: assets/icons/icon.png

  
  # Android specific settings
  android_12:
    color: "#000000"
  
  # Web specific settings
  web: false
    
